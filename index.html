<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clip Generator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body style="margin:0 20px">
<div class="row">
    <div class="col-md-6">
        <div class="card bg-light">
            <div class="card-header">
                Segmentation progress
            </div>
            <div class="card-body" id="segmentation-body">
                <h4 class="card-title">&nbsp;</h4>
                <h6 class="card-subtitle text-muted">&nbsp;</h6>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <center class="mt-3 mb-3">
                    <button class="btn btn-success" onclick="Segmentation()">Start</button>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card bg-light">
            <div class="card-header">
                Clipping progress
            </div>
            <div class="card-body" id="clipping-body">
                <h4 class="card-title">&nbsp;</h4>
                <h6 class="card-subtitle text-muted">&nbsp;</h6>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <center class="mt-3 mb-3">
                    <button class="btn btn-success" onclick="Clipping()">Start</button>
                </center>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-success" onclick="getBPM('./audio/26023.mp3')">getBPM1</button>
<button class="btn btn-success" onclick="getBPM('./audio/Котлетки.mp3')">getBPM2</button>
<script defer src="index.js"></script>
<style>
.card{
    height: 96vh;
    margin: 2vh 0;
    overflow: auto;
}
.pull-right{
    float: right;
}
</style>
</body>
</html>
